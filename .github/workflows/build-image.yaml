---
name: Image

on:
  push:
    branches:
      - main
    tags:
      - '*'

permissions: write-all

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "chipwolf/badgesort"

jobs:
  build:
    name: Build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and cache Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}"
        cache-from: type=gha
        cache-to: type=gha,mode=max
  badgesort:
    name: Run BadgeSort
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - uses: docker://ghcr.io/chipwolf/badgesort:latest
        with:
          format: markdown
          id: default
          output: README.md
          slugs: |
            osu
            github
            americanexpress
            nodered
            opensea
          sort: 'hilbert'
          style: 'for-the-badge'
      - uses: docker://ghcr.io/chipwolf/badgesort:latest
        with:
          format: html
          id: foobar
          output: README.md
          random: 5
          sort: 'false'
          style: flat-square
      - uses: docker://ghcr.io/chipwolf/badgesort:latest
        with:
          opts: '--hue-rotate 240'
          id: example
          format: html
          output: README.md
          sort: 'step_invert'
          style: flat
          slugs: |
            angular,apollographql,brave,d3dotjs,docker
            git,githubactions,googlecloud,graphql,heroku
            html5,insomnia,mongodb,nestjs,nodedotjs
            npm,prettier,react,reactivex,redux
            rollupdotjs,sass,styledcomponents,typescript,webpack
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
