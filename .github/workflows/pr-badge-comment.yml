name: PR Badge Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  comment-badges:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate random badges using local Docker action
        id: badges
        uses: ./
        with:
          random: 25
          sort: step_invert
          style: flat
          format: html
          opts: |
            --hue-rotate 240
      - name: Post PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ğŸ·ï¸ Test Badge Generation
            ${{ steps.badges.outputs.badges }}
