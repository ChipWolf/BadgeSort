[tool.poetry]
name = "BadgeSort"
version = "3.1.5"
description = "Generate and sort branded Shields.io badges by color"
authors = ["Chip Wolf <github@chipwolf.uk>"]
license = "MIT"
readme = "README.md"
packages = [{include = "badgesort"}]

[tool.poetry.dependencies]
python = "^3.9"
certifi = "2025.7.14"
chardet = "5.2.0"
idna = "3.10"
poetry-core = "2.1.3"
requests = "2.32.4"
simpleicons = "7.21.0"
urllib3 = "2.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
